<h2>le nostre ricette</h2>
<ng-template #vuoto>
  <div class="nulla">{{titoloRicevuto}}</div>
</ng-template>
<div *ngIf="titoloRicevuto; else vuoto" class="messaggio">
  Hai cliccato la ricetta: <strong>{{titoloRicevuto}}</strong>
</div>
<app-recipe-card [pagina]="'ricette'" (messaggio)="riceviTitolo($event)"></app-recipe-card>
